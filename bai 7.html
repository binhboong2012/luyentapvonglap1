<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
<!--  bài 7: hãy viết chương trình in ra các số từ 1-100,-->
for (let i = 1; i <= 100; i ++) {
    if (i % 3 === 0 && i % 5 === 0) {
        document.write('<br>' + i + 'FIZZBUZZ');
    } else if (i % 3 === 0) {
        document.write('<br>' + i + 'FIZZ');
    } else if (i % 5 === 0) {
        document.write('<br>' + i + 'BUZZ');
    } else {
document.write('<br>' + i );
    }
}



</script>
</body>
</html>
