<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính tổng 20 số đầu tiên fibonacci</title>
</head>
<body>
<script>
   var a = 0, b = 1, temp = 0, sum = 0;
   for (i = 0; i < 20; i++){
       temp = a + b;
       a = b;
       b = temp;
       sum = sum + temp;
   }
   document.write(sum);
</script>
</body>
</html>
