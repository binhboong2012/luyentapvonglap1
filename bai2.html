<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  var a = prompt('Hãy nhập nhiệt độ vào:');
  var nhietdo = parseInt(a);
  if (nhietdo > 100) {
      alert('Bạn cần giảm nhiệt độ');
  }
  if(nhietdo < 20){
      alert('Bạn cần tăng nhiệt độ');
  }
</script>
</body>
</html>
